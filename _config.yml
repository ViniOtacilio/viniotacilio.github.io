title: Vinicius Otacilio
author: Vinicius Otacilio
email: viniotacilio@gmail.com
description: |
  I'm a seasoned Software Developer with hands-on experience in C#, .NET, PostgreSQL, and Ruby on Rails.
  Beyond the coding trenches, you'll find me engrossed in online gaming escapades and staying up-to-date with the latest movies and animes.
  Within this space, I'll be sharing my journey of continually learning and delving into various software-related topics.
show_excerpts: false # set to true to show excerpts on the homepage

paginate: 5
paginate_path: "/blog/page:num/"

tag_permalink_style: pretty
tag_page_layout: tag_page
tag_page_dir: tag

# jekyll-dash date format
# refer to http://shopify.github.io/liquid/filters/date/ if you want to customize this
dash:
  # the way how dates should be displayed
  date_format: "%d %-b, %Y"

  # (optional) discqus comment configuration
  disqus:
    shortname: bitbrain-github-io

  # generate social links in footer
  # supported colors: green, red, orange, blue, cyan, pink, teal, yellow, indigo, purple
  social_links:
    - url: https://www.linkedin.com/in/vinicius-otacilio/
      icon: linkedin
      color: purple
    - url: https://github.com/ViniOtacilio
      icon: github-square
      color: purple

  # wether the author box should be displayed
  show_author: true

  # the animation speed of the scroll-in effect
  animation_speed: 50

  # wether to enable Right-to-Left support or not
  rtl: false

  # Replaces the default avatar provider (gravatar)
  avatar_source: github
  github_username: viniotacilio
  #avatar_source: local
  #avatar_path: /assets/avatar.png

# Build settings
theme: jekyll-dash

remote_theme: jekyll-dash

plugins:
 - jekyll-feed
 - jekyll-seo-tag
 - jekyll-paginate
 - liquid-md5
 - jekyll/tagging
